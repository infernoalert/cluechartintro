<div class="group flex flex-col gap-4 rounded-xl border border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-[#101a22] p-5 hover:shadow-lg hover:border-primary/50 transition-all cursor-pointer">
  <div class="flex justify-between items-start">
    <div [class]="'size-10 rounded-lg flex items-center justify-center ' + iconColorClasses">
      <span class="material-symbols-outlined">{{ icon }}</span>
    </div>
    <span class="text-[10px] font-bold uppercase tracking-wider text-slate-400 bg-white dark:bg-slate-800 px-2 py-1 rounded border border-slate-100 dark:border-slate-700">{{ category }}</span>
  </div>
  <div>
    <h3 class="text-text-dark dark:text-white text-base font-bold mb-1">{{ title }}</h3>
    <p class="text-slate-600 dark:text-slate-400 text-xs leading-relaxed">{{ description }}</p>
  </div>
</div>
