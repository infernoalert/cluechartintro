<div class="card" [class]="'card-' + color" [class.card-orchestrator]="variant === 'orchestrator'">
  <div class="card-icon" *ngIf="icon || imageIcon">
    <span class="material-symbols-outlined" *ngIf="icon && !imageIcon">{{ icon }}</span>
    <img class="icon-image" *ngIf="imageIcon" [src]="imageIcon" [alt]="title">
  </div>
  <div class="card-content">
    <h3 class="card-title">{{ title }}</h3>
    <p class="card-description">{{ description }}</p>
  </div>
</div>
