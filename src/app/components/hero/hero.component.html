<section class="w-full flex justify-center py-12 md:py-20 bg-white dark:bg-[#15202b]">
  <div class="flex flex-col max-w-7xl w-full px-4 md:px-8 lg:px-10 flex-1">
    <div class="flex flex-col md:flex-row gap-10 items-center">
      <!-- Hero Image -->
      <div class="w-full md:w-1/2 aspect-[4/3] rounded-xl bg-slate-200 dark:bg-slate-700 bg-center bg-cover shadow-xl overflow-hidden relative order-1 md:order-2">
        <div class="absolute inset-0 bg-gradient-to-tr from-primary/20 to-transparent z-10"></div>
        <div class="absolute inset-0 bg-center bg-cover bg-no-repeat z-0" [style.background-image]="'url(' + heroImageUrl + ')'"></div>
      </div>
      <!-- Hero Text -->
      <div class="flex flex-col gap-6 w-full md:w-1/2 order-2 md:order-1">
        <div class="flex flex-col gap-4 text-left">
          <h1 class="text-text-dark dark:text-white text-4xl md:text-5xl lg:text-6xl font-black leading-[1.1] tracking-[-0.02em] m-0">
            AI Agents Teams
          </h1>
          <p class="text-slate-600 dark:text-slate-300 text-lg leading-relaxed max-w-2xl m-0">
            Helping our local businesses to adopt AI for more profiles. Do you need a free walkthrough? Do you have an idea and need the interact of AI?
          </p>
        </div>
        <div class="flex flex-wrap gap-3">
          <a href="https://agents.cluechart.com/lead" class="inline-flex items-center justify-center h-12 px-6 rounded-lg bg-primary hover:bg-primary/90 text-white text-base font-bold no-underline shadow-md transition-all active:scale-95" target="_blank" rel="noopener noreferrer">
            Request a Demo
          </a>
          <a href="https://agents.cluechart.com/" class="inline-flex items-center justify-center h-12 px-6 rounded-lg bg-slate-100 dark:bg-slate-800 hover:bg-slate-200 dark:hover:bg-slate-700 text-text-dark dark:text-white text-base font-bold no-underline border border-slate-200 dark:border-slate-700 transition-colors" target="_blank" rel="noopener noreferrer">
            Explore Our Services
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
