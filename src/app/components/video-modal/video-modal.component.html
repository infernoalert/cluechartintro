<div 
  *ngIf="isOpen" 
  class="modal-backdrop fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm p-4"
  (click)="onBackdropClick($event)">
  <div class="modal-content relative w-full max-w-6xl bg-white dark:bg-slate-900 rounded-xl shadow-2xl overflow-hidden">
    <!-- Close Button -->
    <button 
      (click)="closeModal()"
      class="absolute top-4 right-4 z-10 w-10 h-10 flex items-center justify-center bg-black/50 hover:bg-black/70 text-white rounded-full transition-colors backdrop-blur-sm"
      aria-label="Close modal">
      <span class="material-symbols-outlined text-2xl">close</span>
    </button>
    
    <!-- Video Title (optional) -->
    <div *ngIf="title" class="absolute top-4 left-4 z-10 bg-black/50 backdrop-blur-sm px-4 py-2 rounded-lg">
      <p class="text-white text-sm font-medium">{{ title }}</p>
    </div>
    
    <!-- Video Container -->
    <div class="w-full aspect-video bg-black">
      <app-youtube-video 
        *ngIf="videoId" 
        [videoId]="videoId" 
        [width]="1280" 
        [height]="720">
      </app-youtube-video>
    </div>
  </div>
</div>
