<div *ngIf="isBrowser && videoId" class="youtube-video-container">
  <div class="youtube-wrapper">
    <youtube-player
      [videoId]="videoId"
      [width]="width"
      [height]="height"
      [startSeconds]="startSeconds"
      [endSeconds]="endSeconds"
      (ready)="onPlayerReady($event)"
      (stateChange)="onPlayerStateChange($event)">
    </youtube-player>
  </div>
</div>
