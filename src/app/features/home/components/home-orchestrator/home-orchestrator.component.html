<!-- Who is the Orchestrator Section -->
<section class="w-full bg-white dark:bg-surface-dark py-16 md:py-20 lg:py-24">
  <div class="flex justify-center w-full">
    <div class="flex flex-col max-w-[1200px] flex-1 px-4 md:px-8 lg:px-12">
      <h2 class="text-text-dark dark:text-white text-2xl md:text-3xl lg:text-4xl font-bold text-center mb-12 md:mb-16">Who is the Orchestrator?</h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <article>
          <app-card 
            color="blue"
            icon="rocket_launch"
            title="Founders"
            description="Scale your vision without scaling headcount immediately. Orchestrate a virtual C-suite to build business plans and pitch decks."
            [variant]="'orchestrator'">
          </app-card>
        </article>
        <article>
          <app-card 
            color="teal"
            icon="assignment_ind"
            title="Marketers"
            description="Turn vague ideas into compelling brand stories. Maintain a cohesive voice across dozens of platforms and formats."
            [variant]="'orchestrator'">
          </app-card>
        </article>
        <article>
          <app-card 
            color="purple"
            icon="travel_explore"
            title="Aspiring Owners"
            description="Transform local market signals into a validated launch plan. Assess neighborhood demand and competition before you sign a lease."
            [variant]="'orchestrator'">
          </app-card>
        </article>
      </div>
    </div>
  </div>
</section>
