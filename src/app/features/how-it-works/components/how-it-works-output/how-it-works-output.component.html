<!-- Section 5: The Output -->
<section class="py-24 bg-background-light dark:bg-background-dark">
  <div class="mx-auto max-w-7xl px-4 md:px-8 lg:px-12">
    <div class="text-center max-w-3xl mx-auto mb-16">
      <span class="text-primary font-bold tracking-wider text-sm uppercase mb-2 block">Deliverables</span>
      <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white sm:text-4xl mb-4">
        5. Unified Production
      </h2>
      <p class="text-slate-500 dark:text-slate-400">
        At the end of the pipeline, you don't just get a chat response. You get a complete, professional project package.
      </p>
    </div>
    <div class="grid md:grid-cols-3 gap-6">
      <article *ngFor="let deliverable of deliverables" class="group relative flex flex-col justify-between overflow-hidden rounded-2xl bg-white dark:bg-slate-800 p-6 shadow-sm border border-slate-200 dark:border-slate-700 hover:border-primary/50 transition-colors">
        <div>
          <div class="mb-4 inline-flex items-center justify-center rounded-lg p-3" [ngClass]="[deliverable.iconBg, deliverable.iconColor]">
            <span class="material-symbols-outlined text-3xl">{{ deliverable.icon }}</span>
          </div>
          <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-2">{{ deliverable.title }}</h3>
          <p class="text-sm text-slate-500 dark:text-slate-400">{{ deliverable.description }}</p>
        </div>
        <div class="mt-6 flex items-center text-primary font-bold text-sm group-hover:underline">
          View Sample <span class="material-symbols-outlined text-sm ml-1">arrow_forward</span>
        </div>
      </article>
    </div>
  </div>
</section>
