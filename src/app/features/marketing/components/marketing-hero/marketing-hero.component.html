<section class="relative pt-12 pb-20 px-4 md:px-10 lg:px-40">
  <div class="max-w-[1280px] mx-auto flex flex-col lg:flex-row gap-12 items-center">
    <!-- Text Content -->
    <div class="flex-1 flex flex-col gap-6 text-left">
      <h1 class="text-4xl md:text-5xl lg:text-6xl font-black leading-tight tracking-[-0.033em] text-slate-900 dark:text-white">
        Stop Researching.<br/>
        <span class="text-primary">Start Strategizing.</span>
      </h1>
      <p class="text-lg text-slate-600 dark:text-slate-300 leading-relaxed max-w-xl">
        Alex is drowning in spreadsheets and outdated census data. His strategy suffers because he's too busy doing the grunt work. See how ClueChart turns weeks of manual research into instant, actionable campaigns.
      </p>
    </div>
    <!-- Video Player -->
    <div class="flex-1 w-full">
      <div class="w-full rounded-xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-800">
        <app-youtube-video [videoId]="videoId" [width]="1280" [height]="720"></app-youtube-video>
      </div>
    </div>
  </div>
</section>
