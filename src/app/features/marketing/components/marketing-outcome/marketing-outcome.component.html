<section class="py-20 px-4 md:px-10 bg-primary/5 dark:bg-[#0b1218]">
  <div class="max-w-[960px] mx-auto">
    <div class="flex flex-col md:flex-row gap-12 items-center">
      <div class="flex-1">
        <div 
          class="w-full aspect-[4/3] bg-slate-200 dark:bg-slate-800 rounded-xl overflow-hidden bg-cover bg-center shadow-lg"
          [style.background-image]="'url(' + imageUrl + ')'">
        </div>
      </div>
      <div class="flex-1 flex flex-col gap-6">
        <h2 class="text-3xl font-black text-slate-900 dark:text-white leading-tight">From Overwhelmed to Orchestrator</h2>
        <p class="text-slate-600 dark:text-slate-300 text-lg">
          Alex stopped being a data entry clerk and started being the strategist he was hired to be.
        </p>
        <ul class="flex flex-col gap-4 mt-2">
          <li 
            *ngFor="let outcome of outcomes"
            class="flex items-center gap-3 bg-white dark:bg-[#16222d] p-3 rounded-lg border border-slate-100 dark:border-slate-800 shadow-sm">
            <span class="material-symbols-outlined text-green-500">{{ outcome.icon }}</span>
            <span class="font-bold text-slate-900 dark:text-white">{{ outcome.title }}</span>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
