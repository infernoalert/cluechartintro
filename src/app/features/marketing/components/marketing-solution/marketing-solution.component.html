<section class="py-20 px-4 md:px-10 bg-slate-50 dark:bg-[#0b1218]">
  <div class="max-w-[1120px] mx-auto">
    <header class="text-center mb-16">
      <span class="text-primary font-bold text-sm tracking-wider uppercase mb-2 block">AI-Powered Workforce</span>
      <h2 class="text-3xl md:text-4xl font-black text-slate-900 dark:text-white mb-4">Your Always-On Agency</h2>
      <p class="text-slate-600 dark:text-slate-400 max-w-2xl mx-auto text-lg">
        ClueChart replaces your spreadsheets with active agents that work 24/7. They don't just report data; they interpret it.
      </p>
    </header>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <article 
        *ngFor="let agent of agents"
        class="bg-white dark:bg-[#16222d] rounded-2xl p-8 shadow-sm border border-slate-100 dark:border-slate-800 relative overflow-hidden group hover:-translate-y-1 transition-transform duration-300">
        <div [ngClass]="['absolute', 'top-0', 'right-0', 'p-4', 'opacity-10', 'group-hover:opacity-20', 'transition-opacity']">
          <span [ngClass]="['material-symbols-outlined', 'text-8xl', agent.backgroundIconClass]">{{ agent.icon }}</span>
        </div>
        <div class="relative z-10">
          <div [ngClass]="['w-14', 'h-14', agent.iconBgClass, 'rounded-xl', 'flex', 'items-center', 'justify-center', 'mb-6', agent.iconTextClass]">
            <span class="material-symbols-outlined text-3xl">{{ agent.icon }}</span>
          </div>
          <h3 class="text-xl font-bold text-slate-900 dark:text-white mb-3">{{ agent.title }}</h3>
          <p class="text-slate-500 dark:text-slate-400 leading-relaxed">
            {{ agent.description }}
          </p>
        </div>
      </article>
    </div>
  </div>
</section>
