<section class="w-full flex flex-col items-center mt-16 hidden lg:block">
  <div class="max-w-[1024px] w-full">
    <h2 class="text-[#0d151b] dark:text-white text-2xl font-bold text-center mb-8">Feature Breakdown</h2>
    <div class="overflow-hidden rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-[#1c2936]">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700">
            <th class="p-4 text-sm font-semibold text-slate-500 dark:text-slate-400 w-1/3">Feature</th>
            <th class="p-4 text-sm font-bold text-[#0d151b] dark:text-white w-1/3">The Architect</th>
            <th class="p-4 text-sm font-bold text-primary w-1/3">The Orchestrator</th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-100 dark:divide-gray-800">
          <tr 
            *ngFor="let row of comparisonRows"
            class="hover:bg-gray-50 dark:hover:bg-gray-800/30 transition-colors">
            <td class="p-4 text-sm font-medium text-[#0d151b] dark:text-white">{{ row.feature }}</td>
            <td class="p-4 text-sm text-slate-600 dark:text-slate-300">{{ row.architect }}</td>
            <td class="p-4 text-sm font-medium text-[#0d151b] dark:text-white flex items-center gap-2">
              <span class="material-symbols-outlined text-primary text-[18px]">check_circle</span>
              {{ row.orchestrator }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
