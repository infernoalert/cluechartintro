<section class="w-full bg-white dark:bg-[#15202b] py-20">
  <div class="max-w-[960px] mx-auto px-6">
    <div class="flex flex-col md:flex-row gap-12 items-start">
      <!-- Left: Description -->
      <div class="flex-1">
        <h2 class="text-3xl font-bold text-slate-900 dark:text-white mb-6">Geospatial Intelligence Flow</h2>
        <p class="text-slate-600 dark:text-slate-400 mb-8 leading-relaxed">
          In a local business, a change in location changes everything. Our architecture ensures that every potential address triggers a cascade of specialized analysis.
        </p>
        <div class="space-y-6">
          <div *ngFor="let step of flowSteps; let last = last" class="flex gap-4">
            <div class="flex flex-col items-center">
              <div [ngClass]="['size-3', 'rounded-full', 'mt-2', step.color]"></div>
              <div *ngIf="!last" class="w-0.5 h-full bg-slate-200 dark:bg-slate-700 my-1"></div>
            </div>
            <div [class]="last ? '' : 'pb-4'">
              <h4 class="font-bold text-slate-900 dark:text-white">{{ step.title }}</h4>
              <p class="text-sm text-slate-500 dark:text-slate-400">{{ step.description }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Right: Visual Diagram -->
      <div class="flex-1 w-full">
        <div class="bg-background-light dark:bg-[#0d151b] border border-slate-200 dark:border-slate-800 rounded-xl p-6 shadow-inner min-h-[400px] flex items-center justify-center relative overflow-hidden">
          <!-- UML Viewer -->
          <div class="relative z-10 w-full">
            <app-uml-viewer [umlContent]="umlContent"></app-uml-viewer>
          </div>
          <!-- Background Grid Effect -->
          <div class="absolute inset-0 z-0 opacity-10" 
               [style.background-image]="'radial-gradient(#64748b 1px, transparent 1px)'" 
               [style.background-size]="'20px 20px'">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
