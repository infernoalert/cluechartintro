<section class="w-full py-12 md:py-20 flex flex-col items-center text-center">
  <div class="max-w-[960px] w-full px-6 flex flex-col items-center">
  <div class="mb-6 inline-flex items-center gap-2 px-3 py-1 rounded-full bg-blue-50 dark:bg-blue-900/30 border border-blue-100 dark:border-blue-800">
    <span class="material-symbols-outlined text-primary text-sm">local_convenience_store</span>
    <span class="text-xs font-bold text-primary uppercase tracking-wider">Local Business Solutions</span>
  </div>
  <h1 class="text-slate-900 dark:text-white text-4xl md:text-5xl lg:text-6xl font-bold leading-tight tracking-tight mb-6">
    Location is Everything. <br class="hidden md:block"/>
    <span class="text-primary">Don't Get It Wrong.</span>
  </h1>
  <p class="text-slate-600 dark:text-slate-400 text-lg md:text-xl leading-relaxed max-w-2xl mb-12">
    Sarah has the passion, but she's flying blind. Opening in the wrong neighborhood could cost her everything. See how ClueChart turns local chaos into a calculated launch plan.
  </p>
  <!-- YouTube Video -->
  <div class="w-full max-w-5xl rounded-xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-800">
    <app-youtube-video [videoId]="videoId" [width]="1280" [height]="720"></app-youtube-video>
  </div>
  </div>
