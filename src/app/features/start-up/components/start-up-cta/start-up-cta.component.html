<section class="py-20 px-4 md:px-10 bg-slate-900 text-white relative overflow-hidden">
  <!-- Abstract Background Pattern -->
  <div class="absolute inset-0 opacity-20" 
       [style.background-image]="'linear-gradient(45deg, #138aec 25%, transparent 25%, transparent 50%, #138aec 50%, #138aec 75%, transparent 75%, transparent)'" 
       [style.background-size]="'60px 60px'"></div>
  <div class="absolute inset-0 bg-gradient-to-t from-slate-900 to-transparent"></div>
  <div class="relative z-10 max-w-3xl mx-auto text-center flex flex-col items-center gap-6">
    <h2 class="text-3xl md:text-5xl font-black leading-tight">
      <span class="cta-heading-white">Don't Be Like Old Frank.</span> <br/>
      <span class="cta-heading-light-blue">Be Like Orchestrator Frank.</span>
    </h2>
    <p class="text-xl text-slate-300 font-medium">
      Your team is waiting for you in the lobby.
    </p>
    <div class="pt-4">
      <a href="https://agents.cluechart.com/" 
         target="_blank" 
         rel="noopener noreferrer"
         class="bg-primary hover:bg-blue-600 text-white text-lg font-bold py-4 px-10 rounded-xl shadow-lg shadow-primary/30 transition-all transform hover:-translate-y-1 inline-block text-center">
        Start Your Free Beta
      </a>
      <p class="mt-4 text-xs text-slate-500 uppercase tracking-widest">No credit card required</p>
    </div>
  </div>
</section>
