<section class="relative py-12 md:py-20 px-4 md:px-10 flex flex-col items-center bg-background-light dark:bg-background-dark">
  <div class="max-w-4xl w-full text-center flex flex-col gap-6 mb-12">
    <h1 class="text-4xl md:text-6xl font-black tracking-tight leading-[1.1] text-slate-900 dark:text-white">
      Frank Has a Billion-Dollar Idea. <span class="text-primary">Frank Has a Problem.</span>
    </h1>
    <p class="text-lg md:text-xl text-slate-600 dark:text-slate-400 font-medium leading-relaxed max-w-3xl mx-auto">
      Like many founders, Frank is stuck writing documents instead of building his company. His pitch contradicts his research, and he's lost in the weeds. It's time to stop struggling and start orchestrating.
    </p>
  </div>
  <!-- YouTube Video -->
  <div class="w-full max-w-5xl rounded-xl shadow-2xl overflow-hidden border border-slate-200 dark:border-slate-800">
    <app-youtube-video [videoId]="videoId" [width]="1280" [height]="720"></app-youtube-video>
  </div>
</section>
